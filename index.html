<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Background Check (Beta)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 820px; margin: 32px auto; padding: 0 16px; }
    h1 { font-size: 20px; margin-bottom: 16px; }
    #box { display: flex; gap: 8px; }
    input[type="text"] { flex: 1; padding: 12px; font-size: 16px; }
    button { padding: 12px 16px; font-size: 16px; cursor: pointer; }
    .muted { color: #666; font-size: 14px; }
    .section { margin-top: 24px; }
    .row { padding: 8px 0; border-bottom: 1px solid #eee; }
    .status { margin-top: 8px; }
    code { background: #f6f8fa; padding: 2px 4px; }
  </style>
</head>
<body>
  <h1>Background Check (Beta)</h1>

  <div id="box">
    <input id="nameInput" type="text" placeholder="Enter educator name..." autocomplete="off" />
    <button id="runBtn">Run Check</button>
  </div>
  <div class="muted">Press Enter or click Run Check to build searches for the name with flagged keywords.</div>

  <div class="section">
    <h2>Planned searches</h2>
    <div id="planned"></div>
  </div>

  <div class="section">
    <h2>Results</h2>
    <div id="results" class="status muted">No searches run yet.</div>
  </div>

  <script>
    // Flagged keywords to check co-occurrences with:
    const FLAGGED = [
      "Orbán Viktor",
      "Tisza party",
      "Fidesz party",
      "Magyar Péter"
    ];

    // Additional discovery terms (can be toggled later):
    const DISCOVERY = [
      "Google Scholar",
      "ORCID",
      "ResearchGate",
      "LinkedIn",
      "Twitter",
      "Facebook",
      "Instagram",
      "publications"
    ];

    const nameInput = document.getElementById("nameInput");
    const runBtn = document.getElementById("runBtn");
    const plannedEl = document.getElementById("planned");
    const resultsEl = document.getElementById("results");

    function buildQueries(fullName) {
      const quoted = `"${fullName.trim()}"`;
      const cooccurrence = FLAGGED.map(k => `${quoted} "${k}"`);
      const discovery = DISCOVERY.map(k => `${quoted} ${k}`);
      return {
        cooccurrence,
        discovery,
        standalone: [quoted]
      };
    }

    function renderPlanned(qs) {
      const makeList = (title, arr) => `
        <div class="row"><strong>${title}:</strong> ${arr.map(q => `<code>${q}</code>`).join(" · ")}</div>
      `;
      plannedEl.innerHTML = makeList("Co-occurrence", qs.cooccurrence)
                          + makeList("Discovery", qs.discovery)
                          + makeList("Standalone", qs.standalone);
    }

    async function onRun() {
      // 1) Brave API token (temporary for testing)
const BRAVE_TOKEN = "BSAcLYan6A9zReU1tVDWy8VYm-_hMly";

// 2) Helper to call Brave Web Search
async function braveSearch(q) {
  const url = new URL("https://api.search.brave.com/res/v1/web/search");
  url.searchParams.set("q", q);
  url.searchParams.set("count", "5");
  const res = await fetch(url.toString(), {
    headers: {
      "X-Subscription-Token": BRAVE_TOKEN,
      "Accept": "application/json"
    }
  });
  if (!res.ok) throw new Error(`HTTP ${res.status}`);
  const data = await res.json();
  const items = (data.web?.results || []).slice(0, 5).map(r => ({
    title: r.title,
    snippet: r.description || "",
    link: r.url
  }));
  return items;
}

// 3) Replace the old onRun with this one
async function onRun() {
  const fullName = nameInput.value.trim();
  if (!fullName) { alert("Type a full name first."); return; }

  const queries = buildQueries(fullName);
  renderPlanned(queries);
  resultsEl.innerHTML = "Searching...";

  const allQueries = [
    ...queries.cooccurrence,
    ...queries.discovery,
    ...queries.standalone
  ];

  const sections = [];
  for (const q of allQueries) {
    try {
      const items = await braveSearch(q);
      sections.push({ q, items });
    } catch (err) {
      sections.push({ q, items: [], error: String(err) });
    }
  }

  resultsEl.innerHTML = sections.map(sec => {
    const header = `<div class="row"><strong>Query:</strong> <code>${sec.q}</code></div>`;
    if (sec.error) return header + `<div class="row muted">Error: ${sec.error}</div>`;
    if (!sec.items.length) return header + `<div class="row muted">No results.</div>`;
    const list = sec.items.map(it =>
      `<div class="row">
         <a href="${it.link}" target="_blank" rel="noopener">${it.title}</a>
         <div class="muted">${it.snippet}</div>
       </div>`
    ).join("");
    return header + list;
  }).join("");
}

    }

    // Enter key triggers search
    nameInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") onRun();
    });
    runBtn.addEventListener("click", onRun);
  </script>
</body>
</html>
