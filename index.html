<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Background Check (Beta)</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --muted-color: #666666;
      --border-color: #eeeeee;
      --code-bg: #f6f8fa;
      --input-bg: #ffffff;
      --input-border: #d1d5da;
    }
    body.dark-mode {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --muted-color: #a0a0a0;
      --border-color: #333333;
      --code-bg: #2d2d2d;
      --input-bg: #2d2d2d;
      --input-border: #404040;
    }
    body {
      font-family: system-ui, Arial, sans-serif;
      max-width: 920px;
      margin: 32px auto;
      padding: 0 16px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      cursor: pointer;
      border: 1px solid var(--border-color);
      background-color: var(--input-bg);
      color: var(--text-color);
      border-radius: 4px;
      font-size: 14px;
    }
    h1 { font-size: 20px; margin-bottom: 16px; }
    h2 { margin-top: 32px; font-size: 18px; }
    #box { display: flex; gap: 8px; }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--input-border);
    }
    button {
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--input-border);
    }
    button:hover { opacity: 0.8; }
    .muted { color: var(--muted-color); font-size: 14px; }
    .section { margin-top: 24px; }
    .row { padding: 8px 0; border-bottom: 1px solid var(--border-color); }
    .status { margin-top: 8px; }
    code { background: var(--code-bg); padding: 2px 4px; }
  </style>
</head>

</body>
</html>
