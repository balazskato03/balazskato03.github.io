<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Background Check (Beta)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 820px; margin: 32px auto; padding: 0 16px; }
    h1 { font-size: 20px; margin-bottom: 16px; }
    #box { display: flex; gap: 8px; }
    input[type="text"] { flex: 1; padding: 12px; font-size: 16px; }
    button { padding: 12px 16px; font-size: 16px; cursor: pointer; }
    .muted { color: #666; font-size: 14px; }
    .section { margin-top: 24px; }
    .row { padding: 8px 0; border-bottom: 1px solid #eee; }
    .status { margin-top: 8px; }
    code { background: #f6f8fa; padding: 2px 4px; }
    .group-title { font-weight: 600; margin: 12px 0 8px; }
    .checkboxes label { margin: 4px 12px 4px 0; display: inline-block; }
  </style>
</head>
<body>
  <h1>Background Check (Beta)</h1>

  <div id="box">
    <input id="nameInput" type="text" placeholder="Enter educator name..." autocomplete="off" />
    <button id="runBtn">Run Check</button>
  </div>
  <div class="muted">Press Enter or click Run Check to build searches for the name with selected keywords.</div>

  <div class="section">
    <h2>Filters</h2>
    <div id="filters" class="checkboxes"></div>
  </div>

  <div class="section">
    <h2>Planned searches</h2>
    <div id="planned"></div>
  </div>

  <div class="section">
    <h2>Results</h2>
    <div id="results" class="status muted">No searches run yet.</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Keyword sets
      const FLAGGED = ['Orbán Viktor','Tisza party','Fidesz party','Magyar Péter'];
      const DISCOVERY = ['Google Scholar','ORCID','ResearchGate','LinkedIn','Twitter','Facebook','Instagram','Publications'];

      // DOM
      const nameInput = document.getElementById('nameInput');
      const runBtn = document.getElementById('runBtn');
      const filtersEl = document.getElementById('filters');
      const plannedEl = document.getElementById('planned');
      const resultsEl = document.getElementById('results');

      if (!nameInput || !runBtn || !filtersEl || !plannedEl || !resultsEl) {
        console.warn('Inputs not found in DOM.');
        return;
      }

      // Render filter checkboxes
      function renderFilters() {
        function group(title, arr, key) {
          const boxes = arr.map(function (label, i) {
            const id = key + '-' + i;
            return '<label>' +
              '<input type="checkbox" class="flt" data-group="' + key + '" data-index="' + i + '" checked> ' +
              label +
            '</label>';
          }).join('');
          return '<div class="row"><div class="group-title">' + title + '</div>' + boxes + '</div>';
        }
        filtersEl.innerHTML =
          group('Co-occurrence keywords', FLAGGED, 'flagged') +
          group('Discovery sources',    DISCOVERY, 'discovery') +
          '<div class="muted">Uncheck any items to exclude before running.</div>';
      }

      renderFilters();

      // Build queries from checked boxes
      function buildQueries(fullName) {
        const quoted = '"' + fullName.trim() + '"';
        const checkedFlagged = [];
        const checkedDiscovery = [];
        filtersEl.querySelectorAll('input.flt').forEach(function (box) {
          if (!box.checked) return;
          const grp = box.getAttribute('data-group');
          const idx = parseInt(box.getAttribute('data-index'), 10);
          if (grp === 'flagged')   checkedFlagged.push(FLAGGED[idx]);
          if (grp === 'discovery') checkedDiscovery.push(DISCOVERY[idx]);
        });

        const cooccurrence = checkedFlagged.map(function (k) { return quoted + ' "' + k + '"'; });
        const discovery    = checkedDiscovery.map(function (k) { return quoted + ' ' + k; });
        return { cooccurrence: cooccurrence, discovery: discovery, standalone: [quoted] };
      }

      // Show planned searches
      function renderPlanned(qs) {
        function makeList(title, arr) {
          return '<div class="row"><strong>' + title + ':</strong> ' +
            arr.map(function (q) { return '<code>' + q + '</code>'; }).join(' · ') +
          '</div>';
        }
        plannedEl.innerHTML =
          makeList('Co-occurrence', qs.cooccurrence) +
          makeList('Discovery', qs.discovery) +
          makeList('Standalone', qs.standalone);
      }

      // Netlify proxy call
      async function braveSearch(q) {
        const res = await fetch('/api/search?q=' + encodeURIComponent(q));
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        return data.items || [];
      }

      // Throttle 1 req/sec
      function wait(ms) { return new Promise(function (resolve) { setTimeout(resolve, ms); }); }

      // Run flow
      async function onRun() {
        const fullName = nameInput.value.trim();
        if (!fullName) { alert('Type a full name first.'); return; }

        const queries = buildQueries(fullName);
        renderPlanned(queries);
        resultsEl.innerHTML = 'Searching...';

        const allQueries = []
          .concat(queries.cooccurrence)
          .concat(queries.discovery)
          .concat(queries.standalone);

        const sections = [];
        for (const q of allQueries) {
          try {
            const items = await braveSearch(q);
            sections.push({ q: q, items: items });
          } catch (err) {
            sections.push({ q: q, items: [], error: String(err) });
          }
          await wait(1000); // respect 1 req/sec
        }

        resultsEl.innerHTML = sections.map(function (sec) {
          const header = '<div class="row"><strong>Query:</strong> <code>' + sec.q + '</code></div>';
          if (sec.error) return header + '<div class="row muted">Error: ' + sec.error + '</div>';
          if (!sec.items.length) return header + '<div class="row muted">No results.</div>';
          const list = sec.items.map(function (it) {
            return '<div class="row">' +
              '<a href="' + it.link + '" target="_blank" rel="noopener">' + it.title + '</a>' +
              '<div class="muted">' + it.snippet + '</div>' +
            '</div>';
          }).join('');
          return header + list;
        }).join('');
      }

      // Events
      nameInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') onRun();
      });
      runBtn.addEventListener('click', onRun);
    });
  </script>
</body>
</html>
