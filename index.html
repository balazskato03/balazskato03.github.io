<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Background Check (Beta)</title>
  <meta content="width=device-width,initial-scale=1" name="viewport"/>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --muted-color: #666666;
      --border-color: #eeeeee;
      --code-bg: #f6f8fa;
      --input-bg: #ffffff;
      --input-border: #d1d5da;
    }
    body.dark-mode {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --muted-color: #a0a0a0;
      --border-color: #333333;
      --code-bg: #2d2d2d;
      --input-bg: #2d2d2d;
      --input-border: #404040;
    }
    body {
      font-family: system-ui, Arial, sans-serif;
      max-width: 920px;
      margin: 32px auto;
      padding: 0 16px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      cursor: pointer;
      border: 1px solid var(--border-color);
      background-color: var(--input-bg);
      color: var(--text-color);
      border-radius: 4px;
      font-size: 14px;
    }
    h1 { font-size: 20px; margin-bottom: 16px; }
    h2 { margin-top: 32px; font-size: 18px; }
    #box { display: flex; gap: 8px; }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      cursor: pointer;
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 16px;
    }
    button:hover { opacity: 0.8; }
    #planned, #results { margin-top: 24px; }
    .row { margin: 8px 0; }
    a { color: #0969da; text-decoration: underline; }
    body.dark-mode a { color: #58a6ff; }
    code {
      background: var(--code-bg);
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 14px;
    }
    .muted { color: var(--muted-color); font-size: 14px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-bottom: 32px; }
    .group { border: 1px solid var(--border-color); padding: 16px; border-radius: 4px; }
    .group-title { font-weight: 600; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
    .master-checkbox { margin: 0; cursor: pointer; }
    label { display: flex; align-items: center; gap: 6px; margin: 6px 0; cursor: pointer; user-select: none; }
    input[type="checkbox"] { margin: 0; cursor: pointer; }
  </style>
</head>
<body>
  <button id="theme-toggle">üåì Toggle Theme</button>
  <h1>üîé Background Check (Beta)</h1>
  <div id="box">
    <input id="name" placeholder="Enter a full name" type="text"/>
    <button id="run">Run</button>
  </div>
  <div id="planned"></div>
  <div id="results"></div>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const nameInput = document.getElementById('name');
    const runBtn = document.getElementById('run');
    const plannedEl = document.getElementById('planned');
    const resultsEl = document.getElementById('results');

    // Dark mode toggle
    const themeToggle = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') document.body.classList.add('dark-mode');
    themeToggle.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    // Build query arrays
    function buildQueries(fullName) {
      return {
        cooccurrence: {
          'flagged-en': [
            `"${fullName}" site:bbc.co.uk OR site:theguardian.com OR site:reuters.com OR site:apnews.com`,
            `"${fullName}" (fraud OR scam OR lawsuit OR convicted OR arrested OR charged)`,
            `"${fullName}" (CEO OR founder OR executive OR director)`
          ],
          'flagged-hu': [
            `"${fullName}" site:24.hu OR site:index.hu OR site:444.hu`,
            `"${fullName}" (csal√°s OR per OR √≠t√©let OR v√°d OR letart√≥ztat√°s)`,
            `"${fullName}" (vez√©rigazgat√≥ OR alap√≠t√≥ OR √ºgyvezet≈ë OR igazgat√≥)`
          ],
          'flagged-ro': [
            `"${fullName}" site:hotnews.ro OR site:digi24.ro OR site:libertatea.ro`,
            `"${fullName}" (fraudƒÉ OR proces OR condamnat OR acuzat OR arestat)`,
            `"${fullName}" (CEO OR fondator OR director OR executiv)`
          ]
        },
        discovery: [
          `"${fullName}"`,
          `"${fullName}" LinkedIn`,
          `"${fullName}" biography`,
          `"${fullName}" news`
        ],
        standalone: [
          `"${fullName}" Wikipedia`,
          `site:linkedin.com/in "${fullName}"`,
          `site:crunchbase.com "${fullName}"`
        ]
      };
    }

    // Master checkbox utilities
    function setupMaster(groupKey) {
      const master = document.getElementById('master-' + groupKey);
      const children = Array.from(document.querySelectorAll('input[data-group="' + groupKey + '"]'));
      if (!master || children.length === 0) return;
      master.addEventListener('change', function() {
        const checked = master.checked;
        children.forEach(function(ch) { ch.checked = checked; });
      });
      children.forEach(function(ch) {
        ch.addEventListener('change', function() {
          updateMasterFromChildren(groupKey);
        });
      });
    }

    function updateMasterFromChildren(groupKey) {
      const master = document.getElementById('master-' + groupKey);
      const children = Array.from(document.querySelectorAll('input[data-group="' + groupKey + '"]'));
      if (!master || children.length === 0) return;
      const checkedCount = children.filter(function(ch) { return ch.checked; }).length;
      if (checkedCount === 0) {
        master.checked = false;
        master.indeterminate = false;
      } else if (checkedCount === children.length) {
        master.checked = true;
        master.indeterminate = false;
      } else {
        master.checked = false;
        master.indeterminate = true;
      }
    }

    // Render planned queries
    function renderPlanned(queries) {
      function makeList(title, arr, groupKey) {
        const hasGroup = typeof groupKey !== 'undefined';
        const masterCheckbox = hasGroup
          ? '<input type="checkbox" id="master-' + groupKey + '" class="master-checkbox" checked />'
          : '';
        const header = '<div class="group-title">' + masterCheckbox + title + '</div>';
        const items = arr.map(function(q, i) {
          const dataAttr = hasGroup ? ' data-group="' + groupKey + '"' : '';
          return '<label><input type="checkbox" data-q="' + q + '"' + dataAttr + ' checked/>' + q + '</label>';
        }).join('');
        return '<div class="group">' + header + items + '</div>';
      }
      plannedEl.innerHTML = '<h2>Planned Queries</h2><div class="grid">'
        + makeList('Co-occurrence (EN)', queries.cooccurrence['flagged-en'], 'flagged-en')
        + makeList('Co-occurrence (HU)', queries.cooccurrence['flagged-hu'], 'flagged-hu')
        + makeList('Co-occurrence (RO)', queries.cooccurrence['flagged-ro'], 'flagged-ro')
        + '</div><div class="grid">'
        + makeList('Discovery sources', queries.discovery, 'discovery')
        + makeList('Standalone', queries.standalone)
        + '</div>';

      // Wire up master checkbox behavior for co-occurrence groups
      setupMaster('flagged-en');
      setupMaster('flagged-hu');
      setupMaster('flagged-ro');
      setupMaster('discovery');

      // Initialize indeterminate states after initial render
      updateMasterFromChildren('flagged-en');
      updateMasterFromChildren('flagged-hu');
      updateMasterFromChildren('flagged-ro');
      updateMasterFromChildren('discovery');
    }

    // Netlify proxy call
    async function braveSearch(q) {
      const res = await fetch('/api/search?q=' + encodeURIComponent(q));
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const data = await res.json();
      return data.items || [];
    }

    // Throttle
    function wait(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

    // Run
    async function onRun() {
      const fullName = nameInput.value.trim();
      if (!fullName) { alert('Type a full name first.'); return; }
      const queries = buildQueries(fullName);
      renderPlanned(queries);
      resultsEl.innerHTML = 'Searching...';
      const allQueries = [].concat(queries.cooccurrence, queries.discovery, queries.standalone);
      const sections = []
      for (const q of allQueries) {
        try {
          const items = await braveSearch(q);
          sections.push({ q, items });
        } catch (err) {
          sections.push({ q, items: [], error: String(err) });
        }
        await wait(1000); // 1 req/sec
      }
      resultsEl.innerHTML = sections.map(function (sec) {
        const header = '<div class="row">Query: <code>' + sec.q + '</code></div>';
        if (sec.error) return header + '<div class="row muted">Error: ' + sec.error + '</div>';
        if (!sec.items.length) return header + '<div class="row muted">No results.</div>';
        const list = sec.items.map(function (it) {
          return '<div class="row">'
            + '<a href="' + it.url + '" target="_blank" rel="noopener">' + it.title + '</a>'
            + '<div class="muted">' + it.snippet + '</div>'
          + '</div>';
        }).join('');
        return header + list;
      }).join('');
    }

    // Events
    nameInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') onRun();
    });
    runBtn.addEventListener('click', onRun);
  });
  </script>
</body>
</html>
